<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamon Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      margin: 0;
    }

    .login-box {
      background: white;
      color: #333;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-box h2 {
      color: #1e3c72;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #e63946, #c1121f);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.03);
    }

    .demo-info {
      background: #f8f9fa;
      color: #333;
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9rem;
    }

    .demo-info strong {
      color: #e63946;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Diamon</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>

    <div class="demo-info">
      <p><strong>Demo accounts:</strong></p>
      <p>Patient: diamonpatient@gmail.com</p>
      <p>Doctor: diamondoctor@gmail.com</p>
      <p>(Use any password)</p>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim().toLowerCase();

      if (email === "diamonpatient@gmail.com") {
        window.location.href = "patient_dashboard.html";
      } else if (email === "diamondoctor@gmail.com") {
        window.location.href = "doctor_dashboard.html";
      } else {
        alert("Access denied. Use demo accounts listed below.");
      }
    }
  </script>
</body>
</html>
